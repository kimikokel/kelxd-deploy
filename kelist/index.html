<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Kelist - Your Personal Reminder Boards</title>
    <link rel="stylesheet" href="styles.css?v=202509241308">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>üå∏ Loading Kelist...</h2>
            <p id="loadingStatus">Connecting to server...</p>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>üå∏ Kelist</h1>
                    <p>Create your own board or explore existing ones!</p>
                </div>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn-refresh" title="Refresh data to see latest changes">
                        üîÑ Refresh
                    </button>
                    <button id="newBoardBtn" class="btn-primary">+ New Board</button>
                </div>
            </div>
        </header>

        <div class="boards-container">
            <div class="boards-tabs" id="boardsTabs">
                <!-- Board tabs will be inserted here -->
            </div>

            <div class="board-content" id="boardContent">
                <div class="empty-state" id="emptyState">
                    <h2>üåü Welcome to Kelist!</h2>
                    <p>Create your board now!</p>
                    <button class="btn-primary" onclick="createNewBoard()">Create Board</button>
                </div>

                <div class="board-view" id="boardView" style="display: none;">
                    <div class="board-header">
                        <input type="text" id="boardTitle" class="board-title-input" placeholder="Board Title">
                        <div class="board-actions">
                            <button id="addItemBtn" class="btn-secondary">+ Add Item</button>
                            <button id="deleteBoardBtn" class="btn-danger">üóëÔ∏è Delete Board</button>
                        </div>
                    </div>

                    <div class="items-container" id="itemsContainer">
                        <!-- Items will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="newBoardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Create New Board</h3>
            <input type="text" id="newBoardTitle" placeholder="Enter board title (e.g., Japan Trip)" maxlength="50">
            <div class="modal-actions">
                <button class="btn-primary" onclick="confirmCreateBoard()">Create</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Item</h3>
            <input type="text" id="editItemText" placeholder="Enter item text" maxlength="100">
            <div class="modal-actions">
                <button class="btn-primary" onclick="confirmEditItem()">Save</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Category Modals -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Create New Category</h3>
            <input type="text" id="categoryName" placeholder="Category name (e.g., Electronics, Clothes)" maxlength="50">
            <div class="color-picker-group">
                <label for="categorycolor">color:</label>
                <input type="color" id="categorycolor" value="#E2E8F0">
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="confirmCreateCategory()">Create</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="editCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Category</h3>
            <input type="text" id="editCategoryName" placeholder="Category name" maxlength="50">
            <div class="color-picker-group">
                <label for="editCategorycolor">Colour:</label>
                <input type="color" id="editCategorycolor" value="#E2E8F0">
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="confirmEditCategory()">Save</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Item</h3>
            <input type="text" id="addItemText" placeholder="Enter item text" maxlength="100">
            <div class="select-group">
                <label for="addItemCategory">Category:</label>
                <select id="addItemCategory">
                    <option value="">uncategorised</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="confirmAddItem()">Add Item</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="moveItemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Move Item to Category</h3>
            <div class="select-group">
                <label for="moveItemCategory">Move to:</label>
                <select id="moveItemCategory">
                    <option value="">uncategorised</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="confirmMoveItem()">Move</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="sync-status" id="syncStatus">
        <span id="syncIndicator">üîÑ Syncing...</span>
    </div>

    <script src="config.js?v=202509241308"></script>
    <script src="script.js?v=202509241308"></script>
</body>
</html>
